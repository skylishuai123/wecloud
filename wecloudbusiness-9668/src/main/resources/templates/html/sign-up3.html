	<body class="style-3">

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="menu">
						<li><a href="index.html">欢迎您的加入</a></li>

					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-push-8">
					

					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
						<h2>Sign Up</h2>
						<div class="form-group">
							<div class="alert alert-success" role="alert">Your info has been saved.</div>
						</div>
						<div class="form-group">
							<label for="account" class="sr-only">Account</label>
							<input type="text" onblur="ac()" class="form-control" id="account" placeholder="You Account" autocomplete="off">
							<span id="accountspan"></span>
						</div>
						<div class="form-group">
							<label for="phone" class="sr-only">Phone</label>
							<input type="text" class="form-control" onblur="va()" id="phone" placeholder="YOU PHONE" autocomplete="off">
							<span id="phonespan"></span>
						</div>
						<div class="form-group">
							<label for="pwd" class="sr-only">Password</label>
							<input type="password" class="form-control" id="pwd" placeholder="Password" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" id="re-password" placeholder="Re-type Password" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="name" class="sr-only">YOU Company Name</label>
							<input type="text" class="form-control" id="name" placeholder="YOU Company Name" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="jointime" class="sr-only">Jointime</label>
							<input type="date" class="form-control" id="jointime" placeholder="YOU JOIN DAY" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
						</div>
						<div class="form-group">
							<p>Already registered? <a href="shoplogin">Sign In</a></p>
						</div>
						<div class="form-group">
							<input type=button onclick="add()" value="Sign Up" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>感谢您的入住 </small></p></div>
			</div>
		</div>
	
	<!-- jQuery -->
	<script src="../static/js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="../static/js/bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="../static/js/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="../static/js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="../static/js/main.js"></script>
		<script type="text/javascript">
			function add() {

				var account = document.getElementById('account').value;

				var password= document.getElementById('pwd').value;

				var phone  =document.getElementById('phone').value;
				var jointime = document.getElementById('jointime').value;
				var name = document.getElementById('name').value;
				$.ajax({
					type:"POST",
					url:"apply",
					data:{
						"name":name,

						"state":0,
						"account":account,

						"password":password,
						"phone":phone,
						"jointime":jointime
					},
					dataType:"JSON",
					success:function (data) {
						alert(data);
						if(data.indexOf('成功')!=-1){
							alert(data);
							location.href='shoplogin';

						}
					}
				})

			}
			function va() {
				var phone=document.getElementById('phone').value;
				$.ajax({
					Type:"POST",
					url:"validaccountlogin",
					data:{"phone":phone},
					dataType:"JSON",
					success:function (data) {
						$('#phonespan').html(data);
					}
				})
			}
			function ac() {
				var account=document.getElementById('account').value;
				$.ajax({
					Type:"POST",
					url:"validaccountlogin",
					data:{"account":account},
					dataType:"JSON",
					success:function (data) {
						$('#accountspan').html(data);
					}
				})
			}

		</script>
