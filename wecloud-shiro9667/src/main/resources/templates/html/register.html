<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-TileColor" content="#0061da">
	<meta name="theme-color" content="#1643a3">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Title -->
	<title>adminor – Clean & Modern Responsive Bootstrap 4 admin dashboard HTML5 Template.</title>
	<link rel="stylesheet" href="../static/assets/fonts/fonts/font-awesome.min.css">

	<!-- Font Family-->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
	
	<!-- Sidemenu Css -->
	<link href="../static/assets/plugins/fullside-menu/css/style.css" rel="stylesheet">
	<link href="../assets/plugins/fullside-menu/waves.min.css" rel="stylesheet">
	
	<!-- Dashboard css -->
	<link href="../static/assets/css/dashboard.css" rel="stylesheet">

	<!-- c3.js Charts Plugin -->
	<link href="../static/assets/plugins/charts-c3/c3-chart.css" rel="stylesheet">

	<!---Font icons-->
	<link href="../static/assets/css/icons.css" rel="stylesheet">

</head>
	<body>
		<div class="login-img">
			<div id="global-loader"></div>
			<div class="page">
				<div class="page-single">
					<div class="container">
						<div class="row">
							<div class="col col-login mx-auto">
								<div class="text-center mb-6">
									<img src="../assets/images/brand/logo.png" class="h-8" alt="">
								</div>
								<form class="card authentication" method="post">
									<div class="card-body sign-up-page p-7">
										<div class="card-title text-center">Create New Account</div>
										<div class="input-icon form-group">
											<span class="input-icon-addon search-icon">
												<i class="mdi mdi-account"></i>
											</span>
											<input type="text" class="form-control" placeholder="Username" id="account">
										</div>
										<div class="input-icon form-group">
											<span class="input-icon-addon search-icon">
												<i class="zmdi zmdi-email"></i>
											</span>
											<input type="text" class="form-control" placeholder="Email" id="email">
										</div>
										<div class="input-icon form-group">
											<span class="input-icon-addon search-icon">
												<i class="zmdi zmdi-lock"></i>
											</span>
										<input type="password" class="form-control mb-0" placeholder="Password" id="pwd">
										</div>
										<div class="input-icon form-group">
											<span class="input-icon-addon search-icon">
												<i class="zmdi zmdi-lock"></i>
											</span>
											<input type="text" class="form-control mb-0" placeholder="you realname" id="realname">
										</div>
										<div class="input-icon form-group">
											<span class="input-icon-addon search-icon">
												<i class="zmdi zmdi-lock"></i>
											</span>
											<input type="text" class="form-control mb-0" placeholder=" you idacrd" id="idcard">
										</div>
										<div class="input-icon form-group">
											<span class="input-icon-addon search-icon">
												<i class="zmdi zmdi-lock"></i>
											</span>
											<input type="text" class="form-control mb-0" placeholder="you phone" id="phone">
										</div>
										<div class="form-group mt-5">
											<label class="custom-control custom-checkbox">
												<input type="checkbox" class="custom-control-input">
												<span class="custom-control-label">Agree the <a href="terms.html">terms and policy</a></span>
											</label>
										</div>
										<div class="form-footer">
											<input type="button" onclick="f()" class="btn btn-primary btn-block" value="Create new account">Create new account</input>
										</div>
										<div class="text-center text-muted mt-4">
										Already have account? <a href="showlogin">Sign in</a>
									</div>
									</div>
									
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript"></script>
		<!-- Dashboard js -->
		<script src="../static/assets/js/vendors/jquery-3.2.1.min.js"></script>
		<script src="../static/assets/js/vendors/bootstrap.bundle.min.js"></script>
		<script src="../static/assets/js/vendors/jquery.sparkline.min.js"></script>
		<script src="../static/assets/js/vendors/selectize.min.js"></script>
		<script src="../static/assets/js/vendors/jquery.tablesorter.min.js"></script>
		<script src="../static/assets/js/vendors/circle-progress.min.js"></script>
		<script src="../static/assets/plugins/rating/jquery.rating-stars.js"></script>


		<!-- Fullside-menu Js-->
		<script src="../static/assets/plugins/fullside-menu/jquery.slimscroll.min.js"></script>
		<script src="../static/assets/plugins/fullside-menu/waves.min.js"></script>
		
		<!-- Custom scroll bar Js-->
		<script src="../static/assets/plugins/scroll-bar/jquery.mCustomScrollbar.concat.min.js"></script>

		<!-- Custom Js-->
		<script src="../static/assets/js/custom.js"></script>
		<script type="text/javascript">
			function f() {
				var account =document.getElementById('account').value;
				var password = document.getElementById('pwd').value;
				var email = document.getElementById('email').value;
				var name = document.getElementById('realname').value;
				var idcard = document.getElementById('idcard').value;
				var phone = document.getElementById('phone').value;
				$.ajax({
					type:"POST",
					url:"register",
					data:{
						"account":account,
						"password":password,
						"email":email,
						"name":name,
						"idcard":idcard,
						"phone":phone
					},
					dataType:"JSON",
					success:function (data) {

						if(data.indexOf('成功')!=-1){
							alert('注册成功');
							location.href="showlogin";
						}
					}
				})
			}
		</script>


	</body>
</html>
